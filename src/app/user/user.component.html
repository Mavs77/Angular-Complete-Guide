<app-card>
  <button [class.active]="selected" (click)="onSelectUser()">
    <img [src]="imagePath" [alt]="user.name" />
    <span>{{ user.name }}</span>
  </button>
</app-card>

<!-- In order to keep the template clean it's common practice to use string interpolation and property binding to access the values and calculations from within the associated component class rather than showing all of that 'under the hood' stuff here -->
